<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            cursor: pointer;
            background-color: #f2f2f2;
        }
        input {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h2>Film List</h2>
    <input type="text" id="search" placeholder="Search for a film..." onkeyup="updateTable()">
    <table>
        <thead>
            <tr>
                <th onclick="setSortKey('title')">Title</th>
                <th onclick="setSortKey('directors')">Director</th>
                <th onclick="setSortKey('year')">Year</th>
                <th onclick="setSortKey('revenue')">Revenue</th>
                <th onclick="setSortKey('country')">Country</th>
            </tr>
        </thead>
        <tbody id="filmTable"></tbody>
    </table>

    <script>
        let films = [];
        let sortKey = '';
        let sortOrder = 1;

        async function fetchFilms() {
            try {
                const response = await fetch('films.json');
                films = await response.json();
                updateTable();
            } catch (error) {
                console.error("Error fetching films:", error);
            }
        }

        function updateTable() {
            let query = document.getElementById("search").value.toLowerCase();

            let filteredFilms = films.filter(film => film.title.toLowerCase().includes(query));

            if (sortKey) {
                filteredFilms.sort((a, b) => {
                    if (sortKey === 'year') return sortOrder * (a.year - b.year);
                    if (sortKey === 'revenue') return sortOrder * (parseFloat(a.revenue.replace(/[^0-9.]/g, "")) - parseFloat(b.revenue.replace(/[^0-9.]/g, "")));
                    return sortOrder * a[sortKey].localeCompare(b[sortKey]);
                });
            }

            displayFilms(filteredFilms);
        }

        function displayFilms(filmList) {
            const table = document.getElementById("filmTable");
            table.innerHTML = "";
            filmList.forEach(film => {
                let row = `<tr>
                    <td>${film.title}</td>
                    <td>${film.directors}</td>
                    <td>${film.year}</td>
                    <td>${film.revenue}</td>
                    <td>${film.country}</td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        function setSortKey(key) {
            sortOrder = (sortKey === key) ? -sortOrder : 1;
            sortKey = key;
            updateTable();
        }

        fetchFilms();
    </script>

</body>
</html>
