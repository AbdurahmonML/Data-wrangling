<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Film Database</h1>

        <!-- Search and Sort Controls -->
        <div class="controls">
            <div>
                <input type="text" id="search" placeholder="Search by title">
                <button id="search-button" onclick="searchFilms()">Search</button>
            </div>
            <div>
                <select id="sort" onchange="sortFilms()">
                    <option value="year">Sort by Year</option>
                    <option value="revenue">Sort by Revenue</option>
                </select>
                <select id="order" onchange="sortFilms()">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
        </div>

        <!-- Film Table -->
        <table id="film-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Directors</th>
                    <th>Release Year</th>
                    <th>Revenue ($)</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="film-table-body">
                <!-- Data will be loaded from films_data.json -->
            </tbody>
        </table>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("{{ url_for('static', filename='films_data.json') }}")
                .then(response => response.json())
                .then(films => {
                    const tableBody = document.getElementById("film-table-body");
                    tableBody.innerHTML = "";
                    films.forEach(film => {
                        const row = `<tr>
                            <td>${film.title}</td>
                            <td>${film.directors}</td>
                            <td>${film.year}</td>
                            <td>${film.revenue}</td>
                            <td>${film.country}</td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error("Error loading film data:", error));
        });
    </script>
</body>
</html>
